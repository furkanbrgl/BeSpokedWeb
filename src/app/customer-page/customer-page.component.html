<div class="banner">
  <div class="overlay">
    <div class="intro-text" style="padding: 3%">
      <div class="container">
        <h1><span class="kausan">Customers </span></h1>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Phone Number</th>
            <th>Registration Date</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of customersList">
            <td>{{ user.customerId }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>{{ user.registered }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
